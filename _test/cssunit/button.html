<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>nb-button</title>
<link rel="stylesheet/less" href="../../assets/less/base.less" />
<link rel="stylesheet/less" href="../../assets/less/button.less" />
<style>
#demo-ctrl {
	margin-bottom: 1em;;
}
#demo-result button.nb-btn {
	margin-right: 1em;
}
</style>
<script src="../../assets/vendor/es5-shim-4.0.3.js"></script>
<script src="../../assets/vendor/less-1.7.5.js"></script>
<script src="../../assets/vendor/jquery-1.7.2.js"></script>
</head>
<body>
<h1>.nb-btn</h1>

<div id="demo-ctrl"></div>
<div id="demo-result"></div>

<script>
$(function() {
	$("button.demo-disable").click(function() {
		$(this).parent().find(".demo-result button").each(function() {
			var $me = $(this);
			if ($me.attr("disabled")) {
				$me.removeAttr("disabled");
			} else {
				$me.attr("disabled", "disabled");
			}
		});
	});
	$("#demo-ctrl").delegate("input", "change", function() {
		var $me = $(this),
			$p = $me.closest(".button-variation"),
			variationClassAll = $p.data("variations");
		
		$("#demo-result").find("button").removeClass(variationClassAll).addClass($me.val());
	});
	
	var variations = [{
		name: "sizes",
		values: ["size-xs", "size-s", "size-m", "size-l", "size-xl"]
	}, {
		name: "statuses",
		values: ["status-hover", "status-focus", "status-active", "status-disabled"]
	}, {
		name: "alts",
		values: ["alt-embossed", "alt-link"]
	}];
	
	$("#demo-ctrl").append(variations.map(function(v) {
		return ["<div class=\"button-variation\" data-variations=\"" + v.values.join(" ") + "\">",
			v.name + ": ",
			"<label><input type=\"radio\" name=\"" + v.name + "\" value=\"\">(default)</label>",
			v.values.map(function(vv) {
				return "<label><input type=\"radio\" name=\"" + v.name + "\" value=\"" + vv + "\"> " + vv + "</label>";
			}).join(""),
		"</div>"].join("");
	}).join(" "));
	$("#demo-result").append(["type-default", "type-primary", "type-info", "type-warning", "type-danger", "type-success", "type-inverse"].map(function(v) {
		return "<button class=\"nb-btn " + v + "\">" + v + "</button>";
	}).join(" "));
});
</script>
</body>
</html>
